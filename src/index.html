<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="./build/clutch.css">
    <script type="module" src="/build/clutch.esm.js"></script>
    <script nomodule src="/build/clutch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/9c6e5402c5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div ng-app="">
        <p>Header: <input type="text" ng-model="header"></p>
        <c-alert type="primary" header="{{header}}">
            This is just a test!!!
        </c-alert>
        <button onClick="overlay.show()">Show Overlay</button>
        <div class="card m-lg" style="height: 300px; width: 300px;">
            <c-overlay theme="dark" absolute>
                <button onClick="overlay.hide()">Hide Overlay</button>
            </c-overlay>
        </div>
        <c-carousel>
            <div class="slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 text-xl" width="800" height="400"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Second slide">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dominant-baseline="middle" text-anchor="middle"
                        dy=".3em">First slide</text>
                </svg>
            </div>
            <div class="slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 text-xl" width="800" height="400"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Second slide">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dominant-baseline="middle" text-anchor="middle"
                        dy=".3em">Second slide</text>
                </svg>
            </div>
            <div class="slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 text-xl" width="800" height="400"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Second slide">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dominant-baseline="middle" text-anchor="middle"
                        dy=".3em">Third slide</text>
                </svg>
            </div>
            <div class="slide">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100 text-xl" width="800" height="400"
                    xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Second slide">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444" dominant-baseline="middle" text-anchor="middle"
                        dy=".3em">Fourth slide</text>
                </svg>
            </div>
        </c-carousel>
    </div>
    <script>
        var overlay = document.querySelector('c-overlay');

    </script>
</body>

</html>
