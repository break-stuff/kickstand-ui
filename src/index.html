<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="./build/clutch.css">
    <script type="module" src="/build/clutch.esm.js"></script>
    <script nomodule src="/build/clutch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>

<body>
    <div ng-app="">
        <p>Header: <input type="text" ng-model="header"></p>
        <c-alert type="primary" header="{{header}}">
            This is just a test!!!
        </c-alert>
        <button onClick="overlay.show()">Show Overlay</button>
        <div class="card m-lg" style="height: 300px; width: 300px;">
            <c-overlay theme="dark" absolute>
                <button onClick="overlay.hide()">Hide Overlay</button>
            </c-overlay>
        </div>
    </div>
    <script>
        var overlay = document.querySelector('c-overlay');

    </script>
</body>

</html>
